<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Axis</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>
      const svgWidth = 500;
      const svgHeight = 500;

      const svg = d3.select('body').append('svg')
          .attr('width', svgWidth)
          .attr('height', svgHeight);

      const xScale = d3.scaleLinear()
          .domain([0, 10])  // 定义域对应坐标刻度值的范围
          .range([0, 300]); // 值域对应坐标轴实际的像素长度

      const axis = d3.axisBottom(xScale);

      svg.append('g')
          .attr('transform', 'translate(80, 80)')
          .call(axis);
    </script>
  </body>
</html>
